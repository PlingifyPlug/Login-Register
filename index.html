    <input type="email" id="emailInput" placeholder="Enter your email address">
    <button type="submit">Register</button>
  </form>
  <div id="errorMessage"></div>
</body>
<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  var bannedEmails = ['eo16bobs@gmail.com', '@wintoncommunityacademy.org']; // List of banned email addresses
  var email = document.getElementById('emailInput').value;

  if (bannedEmails.includes(email)) {
    // Set a ban cookie to track the banned status
    document.cookie = 'ban_status=banned; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/';
    document.getElementById('errorMessage').textContent = 'You are banned from accessing this website.';
  } else {
    // Proceed with registration or login process
    // ...
  }
});
</script>
